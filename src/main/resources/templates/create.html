<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header bg-info text-center text-white">
                    <h3>Add Product</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/products/create}" method="POST" id="productForm">
                        <div class="form-group row">
                            <label for="title" class="col-sm-3 col-form-label text-right"><b>Title</b></label>
                            <div class="col-sm-9">
                                <input type="text" name="title" id="title" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="description" class="col-sm-3 col-form-label text-right"><b>Description</b></label>
                            <div class="col-sm-9">
                                <input type="text" name="description" id="description" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="price" class="col-sm-3 col-form-label text-right"><b>Price</b></label>
                            <div class="col-sm-9">
                                <input type="text" name="price" id="price" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <div class="col-sm-6 text-center">
                                <button type="submit" class="btn btn-success btn-block">Save</button>
                            </div>
                            <div class="col-sm-6 text-center">
                                <a th:href="@{/products/list}" class="btn btn-primary btn-block">Go back</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div th:if="${message!=null}" class="card-footer bg-white text-info">
                    <span th:text="${message}"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
