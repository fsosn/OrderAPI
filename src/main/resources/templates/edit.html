<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header bg-info text-white text-center">
                    <h3>Edit Product</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/products/update}" method="POST" id="productForm" th:object="${product}">
                        <div class="form-group row">
                            <label for="id" class="col-sm-3 col-form-label text-right font-weight-bold">ID</label>
                            <div class="col-sm-9">
                                <input type="text" th:field="*{id}" class="form-control" readonly/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="title" class="col-sm-3 col-form-label text-right font-weight-bold">Title</label>
                            <div class="col-sm-9">
                                <input type="text" th:field="*{title}" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="description" class="col-sm-3 col-form-label text-right font-weight-bold">Description</label>
                            <div class="col-sm-9">
                                <input type="text" th:field="*{description}" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="price" class="col-sm-3 col-form-label text-right font-weight-bold">Price</label>
                            <div class="col-sm-9">
                                <input type="text" th:field="*{price}" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <div class="col-sm-6 text-center">
                                <button type="submit" class="btn btn-success btn-block">Update</button>
                            </div>
                            <div class="col-sm-6 text-center">
                                <a th:href="@{/products/list}" class="btn btn-primary btn-block">Go back</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
